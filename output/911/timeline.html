<script type="text/javascript">
  TimelineSetter.Timeline.boot([{"date":"Sep 12 2011 12:00 pm","display_date":"","description":"WATERLOO - Iowa --- On Sept. 11 - 2001 - Hasina Waziri - 45 - of Waterloo - showed up at the Black Hawk Tennis Club only to find the courts strangely quiet.","link":"http://wcfcourier.com/remember911/local/fuels-tension-healing-for-muslims/article_9d768620-8c7e-5df8-be95-fc8e4f8e0a15.html","series":"","html":"<h2 class=\"timeline-img-hed\">9/11 fuels tension - healing for Muslims</h2><img alt=\"\" src=\"http://bloximages.chicago2.vip.townnews.com/wcfcourier.com/content/tncms/assets/v3/editorial/8/3e/83e4a1ae-d8cd-11e0-b5c7-001cc4c002e0/4e668db960bef.image.jpg\" width=\"300\" />","timestamp":1315846800000},{"date":"Sep 12 2011 5:30 am","display_date":"","description":"CEDAR FALLS - Iowa --- A decade later - the world reflected on heroism and unity in one of America's darkest hours.","link":"http://wcfcourier.com/remember911/local/flags-help-uni-campus-remember-reflect-on/article_fb2c1700-dc9d-11e0-90c2-001cc4c03286.html","series":"","html":"<h2 class=\"timeline-img-hed\">Flags help UNI campus remember - reflect on 9/11</h2><img alt=\"\" src=\"http://bloximages.chicago2.vip.townnews.com/wcfcourier.com/content/tncms/assets/v3/editorial/0/93/093fc656-dcc2-11e0-b0e8-001cc4c03286/4e6d3073c8656.image.jpg\" width=\"300\" />","timestamp":1315823400000},{"date":"Sep 11 2011 9:00 pm","display_date":"","description":"WATERLOO --- Ten years have not dimmed memories of Sept. 11 - 2001 - at the Pentagon - according to a Waterloo native and Army officer working with the Joint Chiefs of Staff.","link":"http://wcfcourier.com/remember911/local/reflect-don-t-regret-waterloo-pentagon-officer-says/article_b29d8535-55e6-5e1d-96d8-a92de30a942d.html","series":"","html":"<h2 class=\"timeline-img-hed\">Reflect - don't regret - Waterloo Pentagon officer says</h2><img alt=\"\" src=\"http://bloximages.chicago2.vip.townnews.com/wcfcourier.com/content/tncms/assets/v3/editorial/c/9a/c9a726f1-4659-5882-94b9-882ea07ada69/4e67ce1e6a174.image.jpg\" width=\"300\" />","timestamp":1315792800000},{"date":"Sep 11 2011 2:43 pm","display_date":"","description":"Many New Yorkers say they're trying to pass the 10th anniversary of 9/11 as normally as possible - despite the attention on the worst terror attack in U.S. history.","link":"http://wcfcourier.com/remember911/new-yorkers-seek-normalcy-in-a-post--world/article_5e78d7f2-dcb8-11e0-a79e-001cc4c002e0.html","series":"","html":"<h2 class=\"timeline-img-hed\">New Yorkers seek normalcy in a post-9/11 world</h2>","timestamp":1315770180000},{"date":"Sep 11 2011 7:00 pm","display_date":"","description":"WATERLOO --- America has come a long way since Sept. - 11 - 2001 - and yet not very far at all.","link":"http://wcfcourier.com/remember911/local/fear-not-hate-not-say-those-touched-by-attacks/article_4b4f583a-1494-5edc-b2bb-c549b7be8d53.html","series":"","html":"<h2 class=\"timeline-img-hed\">Fear not - hate not - say those touched by 9/11 attacks</h2><img alt=\"\" src=\"http://bloximages.chicago2.vip.townnews.com/wcfcourier.com/content/tncms/assets/v3/editorial/7/64/76494444-7c62-5571-b37c-06b23aab949d/4e5d17d322927.image.jpg\" width=\"300\" />","timestamp":1315785600000},{"date":"Sep 11 2011 5:00 pm","display_date":"","description":"NEW YORK (AP) --- From coast to coast - American flags as large as football fields were unfurled inside stadiums and fans of all ages sang the national anthem with gusto Sunday in a red-white-and-blue observance marking the 10th anniversary of the Sept. 11 terrorist attacks and start of the country's most popular sport: the NFL.","link":"http://wcfcourier.com/remember911/nfl-season-opens-with-sept-tributes/article_ef76660a-dcb5-11e0-acb6-001cc4c03286.html","series":"","html":"<h2 class=\"timeline-img-hed\">NFL season opens with Sept. 11 tributes</h2><img alt=\"\" src=\"http://bloximages.chicago2.vip.townnews.com/wcfcourier.com/content/tncms/assets/v3/editorial/e/c5/ec55b62e-dcb5-11e0-8c98-001cc4c03286/4e6d1c21541c1.image.jpg\" width=\"300\" />","timestamp":1315778400000},{"date":"Sep 11 2011 4:00 pm","display_date":"","description":"WATERLOO --- Very few dates stand alone - significant and instantly recognizable.","link":"http://wcfcourier.com/remember911/local/altered-our-sense-of-security/article_b2d813ff-81a0-50b5-b3a6-83e7945acb8a.html","series":"","html":"<h2 class=\"timeline-img-hed\">9/11 altered our sense of security</h2><img alt=\"\" src=\"http://bloximages.chicago2.vip.townnews.com/wcfcourier.com/content/tncms/assets/v3/editorial/9/a0/9a0e6842-dc9d-11e0-9b19-001cc4c03286/4e6cf3535d5bd.image.jpg\" width=\"300\" />","timestamp":1315774800000},{"date":"Sep 11 2011 2:00 pm","display_date":"","description":"In the days after the 9/11 attacks - all of New York seemed to become a shrine to the dead. People left heaps of flowers in front of fire stations. They lit candles. They hung photographs of the missing.","link":"http://wcfcourier.com/remember911/in-new-york-a-lasting-memorial-for-the-dead/article_e9ef95a0-dca4-11e0-aab2-001cc4c03286.html","series":"","html":"<h2 class=\"timeline-img-hed\">In New York - a lasting memorial for the 9/11 dead</h2>","timestamp":1315767600000},{"date":"Sep 11 2011 1:04 pm","display_date":"","description":"","link":"http://wcfcourier.com/remember911/local/video-community-plants-flags-to-remember/vmix_d5d23f4a-dca0-11e0-80d0-001cc4c03286.html","series":"","html":"<h2 class=\"timeline-img-hed\">Video: Community plants flags to remember</h2>","timestamp":1315764240000},{"date":"Sep 11 2011 3:00 pm","display_date":"","description":"The names of the Sept. 11 dead - some recited by children barely old enough to remember their fallen mothers and fathers - echoed across ground zero Sunday in a haunting but hopeful tribute on the 10th anniversary of the terror attack. \"Hope can grow from tragedy -\" Vice President Joe Biden said at the Pentagon.","link":"http://wcfcourier.com/remember911/sept-marked-with-reading-of-nearly-names/article_6251c514-dca4-11e0-940e-001cc4c03286.html","series":"","html":"<h2 class=\"timeline-img-hed\">Sept. 11 marked with reading of nearly 3 -000 names</h2>","timestamp":1315771200000},{"date":"Sep 11 2011 12:00 pm","display_date":"","description":"CEDAR FALLS --- Bob Schmidt's sophomore history students were full of questions.","link":"http://wcfcourier.com/remember911/local/teachers-tackle-lessons-of/article_a8480ba3-deb7-518c-877a-0d94824c42b8.html","series":"","html":"<h2 class=\"timeline-img-hed\">Teachers tackle lessons of 9/11</h2><img alt=\"\" src=\"http://bloximages.chicago2.vip.townnews.com/wcfcourier.com/content/tncms/assets/v3/editorial/3/1a/31a6412c-da67-11e0-87a7-001cc4c03286/4e693d0d12101.image.jpg\" width=\"300\" />","timestamp":1315760400000},{"date":"Sep 11 2011 2:45 pm","display_date":"","description":"As the nation and the world mark the 10th anniversary of the Sept. 11 terrorist attacks - Associated Press journalists are tracking down the most salient details of the day - and capturing the mood - from ground zero to Afghanistan and everywhere in between.","link":"http://wcfcourier.com/remember911/live-scenes-from-the-anniversary/article_a38b57e8-dca4-11e0-abbe-001cc4c03286.html","series":"","html":"<h2 class=\"timeline-img-hed\">9/11 LIVE: Scenes from the 9/11 anniversary</h2>","timestamp":1315770300000},{"date":"Sep 11 2011 5:40 pm","display_date":"","description":"At churches - we prayed. At fire stations - we laid wreaths. At football stadiums - hands and baseball caps over hearts - we lifted our voices in song and familiar chants of \"USA!\" _ our patriotism renewed once more as we allowed ourselves to go back in time - to the planes and the towers and the panic and the despair - to the memories that scar us still.","link":"http://wcfcourier.com/remember911/remembering-the-unforgettable-america-gathers/article_8b15762e-dcce-11e0-b63b-001cc4c002e0.html","series":"","html":"<h2 class=\"timeline-img-hed\">Remembering the unforgettable - America gathers</h2>","timestamp":1315780800000},{"date":"Sep 11 2011 12:48 pm","display_date":"","description":"Family members who read the names of the nearly 3 -000 people killed in the Sept. 11 - 2001 - terror attacks during the memorial service in New York included personal memories of their loved ones who died:","link":"http://wcfcourier.com/remember911/family-members-share-memories-of-those-lost/article_7c9c55a6-dcb8-11e0-aff9-001cc4c002e0.html","series":"","html":"<h2 class=\"timeline-img-hed\">9/11 family members share memories of those lost</h2>","timestamp":1315763280000}], {"interval":""});
</script>
<script id="TS-year_notch_tmpl" type="text/jst">
  <div class="TS-year_notch TS-year_notch_<%= timestamp %>">
    <span class="TS-year_notch_year_text"><%= human %></span>
  </div>
</script>
<script id="TS-notch_tmpl" type="text/jst">
  <div class="TS-notch TS-notch_<%= timestamp %> TS-notch_<%= series.replace(/\W/g, "") %> TS-notch_color_<%= topcolor %>"></div>
</script>
<script id="TS-series_legend_tmpl" type="text/jst">
    <div class="TS-series_legend_item TS-series_legend_item_<%= name.replace(/\W/g, "") %>">
      <span class="TS-series_legend_swatch TS-series_legend_swatch_<%= color %>">&nbsp;</span> <span class="TS-series_legend_text"><%= name %></span>
    </div>
</script>
<script id="TS-card_tmpl" type="text/jst">
<div class="TS-card_container TS-card_container_<%= (card.get("series") || "").replace(/\W/g, "") %>">
<div class="TS-css_arrow TS-css_arrow_up TS-css_arrow_color_<%= card.get("topcolor") %>"></div>
  <div class="TS-item TS-item_color_<%= card.get("topcolor") %>" data-timestamp="<%= card.get("timestamp") %>">
    <div class="TS-item_label">
      <% if (!_.isEmpty(card.get("html"))){ %>
        <div class="TS-item_user_html">
          <%= card.get("html") %>
        </div>
      <% } %>
      <%= card.get("description") %>
    </div>
      <% if (!_.isEmpty(card.get("link"))){ %>
          <a class="TS-read_btn" target="_blank" href="<%= card.get("link") %>">Read More</a>
      <% } %>

    <div class="TS-item_year">
      <span class="TS-item_year_text"><%= (card.get("display_date") || "").length > 0 ? card.get("display_date") : card.get("date") %></span>
      <div class="TS-permalink">&#8734;</div>
    </div>
  </div>
</div>
</script>
  </body>
</html>
