<!DOCTYPE html>
<html>
  <head>
    <link href="stylesheets/timeline-setter.css" rel="stylesheet" />
    <script src="javascripts/vendor/jquery-min.js"></script>
    <script src="javascripts/vendor/underscore-min.js"></script>
    <script src="javascripts/timeline-setter.js"></script>
  </head>
  <body style="height: 100%">
    
<div id="timeline_setter">
  <div id="TS-top_matter_container">
    <div class="TS-controls">
      <a href="#" class="TS-zoom TS-zoom_in"><span class="TS-controls_inner_text TS-zoom_inner_text">+</span></a> 
      <a href="#" class="TS-zoom TS-zoom_out"><span class="TS-controls_inner_text TS-zoom_inner_text">-</span></a> 
        &nbsp;&nbsp;&nbsp;&nbsp; 
      <a href="#" class="TS-choose TS-choose_prev">&laquo;&nbsp;<span class="TS-controls_inner_text">Previous</span></a> 
      <a href="#" class="TS-choose TS-choose_next"><span class="TS-controls_inner_text">Next</span>&nbsp;&raquo;</a>
    </div>
    <div class="TS-series_nav_container"></div>
  </div>

  <div class="TS-notchbar_container">
    <div class="TS-notchbar"></div>
  </div>
  <div id="TS-card_scroller">
    <div id="TS-card_scroller_inner">
    </div>
  </div>
</div>

<script type="text/javascript">
  TimelineSetter.Timeline.boot([{"date":"Jan 13 2012 3:00 pm","display_date":"","description":"DUNKERTON - Iowa --- The arrest Wednesday of the city's mayor and his nephew for allegedly interfering with a police officer during a traffic stop garnered varied reactions - ranging from sharp criticism from some city officials to unwavering support from some residents.","link":"http://wcfcourier.com/news/local/mayor-s-arrest-rattles-dunkerton/article_6bc58193-06ed-5583-a40a-59b31fb63c95.html","series":"","html":"<h2 class=\"timeline-img-hed\">Mayor's arrest rattles Dunkerton</h2><img alt=\"\" src=\"http://bloximages.chicago2.vip.townnews.com/wcfcourier.com/content/tncms/assets/v3/editorial/6/e3/6e344894-3b44-11e1-b53a-001871e3ce6c/4f0bbfe9132b8.image.jpg\" width=\"300\" />","timestamp":1326488400000},{"date":"Jan 12 2012 1:00 pm","display_date":"","description":"DUNKERTON - Iowa --- The mayor of Dunkerton approached the town's part-time police officer rapidly and got within arms' reach during a December traffic stop - according to investigators with the Black Hawk County Sheriff's Office.","link":"http://wcfcourier.com/news/local/new-details-dunkerton-mayor-nephew-face-charges-in-ticket-dispute/article_9c6404f6-3cdf-11e1-90d2-001871e3ce6c.html","series":"","html":"<h2 class=\"timeline-img-hed\">NEW DETAILS: Dunkerton mayor - nephew face charges in ticket dispute</h2><img alt=\"\" src=\"http://bloximages.chicago2.vip.townnews.com/wcfcourier.com/content/tncms/assets/v3/editorial/d/35/d35782e8-3d35-11e1-8fd3-0019bb2963f4/4f0f026698e7f.image.jpg\" width=\"300\" />","timestamp":1326394800000},{"date":"Jan 06 2012 3:00 pm","display_date":"","description":"DUNKERTON --- Days after a blowup with the city's part-time police officer - Mayor Mike Schares started the process to possibly eliminate Dunkerton's police department.","link":"http://wcfcourier.com/news/local/dunkerton-mayor-eyed-eliminating-police-force/article_ef36133f-a64c-51f5-8009-fcf28965df89.html","series":"","html":"<h2 class=\"timeline-img-hed\">Dunkerton mayor eyed eliminating police force</h2><img alt=\"\" src=\"http://bloximages.chicago2.vip.townnews.com/wcfcourier.com/content/tncms/assets/v3/editorial/6/28/6287138a-324a-11e1-8d1f-001871e3ce6c/4efcb06df374a.image.jpg\" width=\"300\" />","timestamp":1325883600000},{"date":"Jan 10 2012 5:45 am","display_date":"","description":"DUNKERTON - Iowa --- Citizens came out in force Monday to support Dunkerton's police officers as Mayor Mike Schares explores disbanding the department.","link":"http://wcfcourier.com/news/local/govt-and-politics/update-dunkerton-residents-disapprove-of-disbanding-police-department/article_1ec5f586-3b4f-11e1-a88d-001871e3ce6c.html","series":"","html":"<h2 class=\"timeline-img-hed\">UPDATE: Dunkerton residents disapprove of disbanding police department</h2><img alt=\"\" src=\"http://bloximages.chicago2.vip.townnews.com/wcfcourier.com/content/tncms/assets/v3/editorial/d/1c/d1ce2704-3b43-11e1-91d2-001871e3ce6c/4f0bbee2a7017.image.jpg\" width=\"300\" />","timestamp":1326195900000},{"date":"Dec 30 2011 6:45 pm","display_date":"","description":"DUNKERTON - Iowa --- Law enforcement officials are investigating an incident involving a minor traffic violation that escalated into allegations of abuse of power by Mayor Mike Schares.","link":"http://wcfcourier.com/news/local/probe-centers-on-alleged-firing-of-dunkerton-cop-over-traffic/article_b825c568-b591-5af2-ae57-8d9c6e8a2845.html","series":"","html":"<h2 class=\"timeline-img-hed\">Probe centers on alleged firing of Dunkerton cop over traffic stop</h2><img alt=\"\" src=\"http://bloximages.chicago2.vip.townnews.com/wcfcourier.com/content/tncms/assets/v3/editorial/6/28/6287138a-324a-11e1-8d1f-001871e3ce6c/4efcb06df374a.image.jpg\" width=\"300\" />","timestamp":1325292300000}], {"interval":""});
</script>
<script id="TS-year_notch_tmpl" type="text/jst">
  <div class="TS-year_notch TS-year_notch_<%= timestamp %>">
    <span class="TS-year_notch_year_text"><%= human %></span>
  </div>
</script>
<script id="TS-notch_tmpl" type="text/jst">
  <div class="TS-notch TS-notch_<%= timestamp %> TS-notch_<%= series.replace(/\W/g, "") %> TS-notch_color_<%= topcolor %>"></div>
</script>
<script id="TS-series_legend_tmpl" type="text/jst">
    <div class="TS-series_legend_item TS-series_legend_item_<%= name.replace(/\W/g, "") %>">
      <span class="TS-series_legend_swatch TS-series_legend_swatch_<%= color %>">&nbsp;</span> <span class="TS-series_legend_text"><%= name %></span>
    </div>
</script>
<script id="TS-card_tmpl" type="text/jst">
<div class="TS-card_container TS-card_container_<%= (card.get("series") || "").replace(/\W/g, "") %>">
<div class="TS-css_arrow TS-css_arrow_up TS-css_arrow_color_<%= card.get("topcolor") %>"></div>
  <div class="TS-item TS-item_color_<%= card.get("topcolor") %>" data-timestamp="<%= card.get("timestamp") %>">
    <div class="TS-item_label">
      <% if (!_.isEmpty(card.get("html"))){ %>
        <div class="TS-item_user_html">
          <%= card.get("html") %>
        </div>
      <% } %>
      <%= card.get("description") %>
    </div>
      <% if (!_.isEmpty(card.get("link"))){ %>
          <a class="TS-read_btn" target="_blank" href="<%= card.get("link") %>">Read More</a>
      <% } %>

    <div class="TS-item_year">
      <span class="TS-item_year_text"><%= (card.get("display_date") || "").length > 0 ? card.get("display_date") : card.get("date") %></span>
      <div class="TS-permalink">&#8734;</div>
    </div>
  </div>
</div>
</script>
  </body>
</html>
